name: docker-publish

on:
  schedule:
    - cron: '0 5 * * *'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_SECRET: ${{ secrets.DOCKER_SECRET }}
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Post Job status on discord
        run: |
          curl --location --request POST $DISCORD_WEBHOOK --header 'Content-Type: application/json' --data-raw '{"content": "Docker build execution started."}'
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Login to docker
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_SECRET
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      # - name: Init buildx
      #   run: |
      #     docker buildx create --use --name mybuild
      - name: Build phpapp
        run: |
          docker buildx build --pull --platform linux/amd64,linux/arm64 -t $DOCKER_USER/phpapp:$(date +"%Y%m%d") -t $DOCKER_USER/phpapp:latest --push -f ./lufa-development/Dockerfile.phpappscratch ./lufa-development/
      - name: Build python_node_builder
        run: |
          docker buildx build --pull --platform linux/amd64,linux/arm64 -t $DOCKER_USER/python_node_builder:$(date +"%Y%m%d") -t $DOCKER_USER/python_node_builder:latest --push -f ./rootabaga/Dockerfile.python_node_builder ./rootabaga/
      - name: Post Job status on discord
        if: always()
        run: |
          curl --location --request POST $DISCORD_WEBHOOK --header 'Content-Type: application/json' --data-raw '{"content": "Build execution status: ${{ job.status }}"}'