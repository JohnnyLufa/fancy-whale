name: docker-publish

on:
  schedule:
    - cron: '0 5 * * *'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Post Job status on discord
        run: |
          curl --location --request POST ${{ secrets.DISCORD_WEBHOOK }} --header 'Content-Type: application/json' --data-raw '{"content": "Docker build execution started."}'
      - 
        name: Checkout repository
        uses: actions/checkout@v2
      - 
        name: Setup QEMU
        uses: docker/setup-qemu-action@v1
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_SECRET }}
      -
        name: Build and push phpapp
        run: |
          docker buildx build --pull --platform linux/amd64,linux/arm64 -t ${{ secrets.DOCKER_USER }}/phpapp:$(date +"%Y%m%d") -t ${{ secrets.DOCKER_USER }}/phpapp:latest --push -f ./lufa-development/Dockerfile.phpappscratch --cache-from type=local,src=/tmp/.buildx-cache --cache-to type=local,dest=/tmp/.buildx-cache-new ./lufa-development/
      -
        name: Build and push python_node_builder
        run: |
          docker buildx build --pull --platform linux/amd64,linux/arm64 -t ${{ secrets.DOCKER_USER }}/python_node_builder:$(date +"%Y%m%d") -t ${{ secrets.DOCKER_USER }}/python_node_builder:latest --push -f ./rootabaga/Dockerfile.python_node_builder --cache-from type=local,src=/tmp/.buildx-cache --cache-to type=local,dest=/tmp/.buildx-cache-new ./rootabaga/
      -
        # Temp fix 
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - 
        name: Post Job status on discord
        if: always()
        run: |
          curl --location --request POST ${{ secrets.DISCORD_WEBHOOK }} --header 'Content-Type: application/json' --data-raw '{"content": "Build execution status: ${{ job.status }}"}'